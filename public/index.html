<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoptPet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">AdoptPet</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#adopt">Adopt</a></li>
                <li><a href="#profile">My Profile</a></li>
                <li><a href="#help">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="filters">
            <h2>Filters</h2>
            <label>
                Animal Type:
                <select id="animalType">
                    <option value="all">All</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
            </label>
            <label>
                Size:
                <select id="size">
                    <option value="all">All</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </label>
            <label>
                Age:
                <select id="age">
                    <option value="all">All</option>
                    <option value="puppy">Puppy</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>
            </label>
        </section>
        <section id="pet-list">
            <h2>Available Pets</h2>
            <div class="pets">
                <!-- Dynamic pet cards will be added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 AdoptPet. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>

<img src="src/image/perro2.jpg" alt="Perro 2">
<img src="src/image/perro3.jpg" alt="Perro 3">
<img src="src/image/perro4.jpg" alt="Perro 4">

</body>
</html>
